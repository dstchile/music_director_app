<head>

<script type="text/javascript" src="cordova.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/require.js"></script>
<script>

function conectar_servidor()
	{
	document.addEventListener("deviceready", chat, false);
	function chat()
		{
		alert("conectando");
		loadScript('js/socket.io.js', function () {

              var direccion= document.getElementById('ip_servidor').value;
			  var socket = io.connect("http://"+direccion+":3000");

              document.getElementById('log').innerHTML = "connecting";
				alert("coectando ahora");
              socket.on('ping', function (data) {
                document.getElementById('log').innerHTML = data.message;
                socket.emit('pong', { message: 'Hello from client!' });
              });

              socket.on('connect', function () {
                 document.getElementById('log').innerHTML = "connected";
              });

              socket.on('reconnect', function () {
                document.getElementById('log').innerHTML = "reconnected";
              });

              socket.on('disconnect', function () {
                document.getElementById('log').innerHTML = "disconnected";
              });

              socket.on('reconnecting', function () {
                document.getElementById('log').innerHTML = "reconnecting...";
              });

              socket.on('error', function () {
                document.getElementById('log').innerHTML = "error";
              });
            });
		}
	}
</script>
</head>

<body>
<p>Cliente </p>
<p>
  <label for="mi_ip">Mi IP</label>
  <input name="mi_ip" type="text" id="mi_ip" size="20" maxlength="20" />
</p>
<p>
  <label for="ip_servidor">ip servidor</label>
  <input type="text" name="ip_servidor" id="ip_servidor" />
<input type="button" name="conectar" id="conectar" value="Conectar" onclick="conectar_servidor()" />
 <div id="log">waiting...</div>
</p>
