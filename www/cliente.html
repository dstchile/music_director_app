<script type="text/javascript" src="cordova.js"></script>
<script src="js/socket.io.js"></script>

<script>

function conectar_servidor()
	{
	document.addEventListener("deviceready", chat, false);
	function chat()
		{
		alert("conectando");
		var direccion= document.getElementById('ip_servidor').value;
		
		var accessToken = "abcdefghiklmnopqrstuvwxyz";
		var wsOptions = {
			url: direccion,
			timeout: 5000,
			pingInterval: 10000,
			headers: {"Authorization": "my-protocol-v1"},
			acceptAllCerts: false
			}
		 
		CordovaWebsocketPlugin.wsConnect(wsOptions,
						function(recvEvent) {
							console.log("Received callback from WebSocket: "+recvEvent["callbackMethod"]);
							document.getElementById('log').innerHTML='Received callback from WebSocket: '+recvEvent["callbackMethod"];
						},
						function(success) {
							console.log("Connected to WebSocket with id: " + success.webSocketId);
							document.getElementById('log').innerHTML="Connected to WebSocket with id: " + success.webSocketId;
							document.getElementById('id_socket').value=success.webSocketId;
						},
						function(error) {
							console.log("Failed to connect to WebSocket: "+
										"code: "+error["code"]+
										", reason: "+error["reason"]+
										", exception: "+error["exception"]);
							document.getElementById('log').innerHTML="Failed to connect to WebSocket: "+
										"code: "+error["code"]+
										", reason: "+error["reason"]+
										", exception: "+error["exception"];
						
						}
					);
		
		}
	}
function desconectar_servidor()
	{
	document.addEventListener("deviceready", desconectar, false);
	function desconectar()
		{
		var id_socket=document.getElementById('id_socket').value;
		CordovaWebsocketPlugin.wsClose(id_socket, 1000, "I'm done!");
		}
	}
</script>

</p>

<input type="button" name="conectar" id="conectar" value="Conectar" onclick="conectar_servidor()" />
 <input type="button" name="desconectar" id="desconectar" value="Desonectar" onclick="desconectar_servidor()" />
